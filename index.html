<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        spline-viewer {
            width: 100vw;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
        }
        body {
            height: 2000px;
        }
        
    </style>
</head>
<body>
    <script type="module" src="https://unpkg.com/@splinetool/viewer@1.10.74/build/spline-viewer.js"></script>
    <spline-viewer loading-anim-type="none" url="https://prod.spline.design/5yL8rdMgrsGG28Kp/scene.splinecode"></spline-viewer>
    <script src="https://unpkg.com/lenis@1.3.8/dist/lenis.min.js"></script> 
    <script>
        const lenis = new Lenis({
        autoRaf: true,
        });

        // Listen for the scroll event and log the event data
        lenis.on('scroll', (e) => {
        console.log(e);
        });

    </script>
</body>
</html>
